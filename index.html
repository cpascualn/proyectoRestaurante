<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/inicio.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <a href="#inicio" id="logo"><img src="img/logo.png"
                        alt="Logo"></a>
            </div>
            <nav class="header__nav">
                <ul class="menuu">
                    <li><a href="#inicio" id="init">Inicio</a></li>
                    <li><a href="#alergeno" id="allergens">Alergenos</a></li>
                    <li><a href="#menu" id="menus">Menus</a></li>
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle"
                                type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Restaurantes
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark"
                                id="restaurants">
                                <!-- <li><a class="dropdown-item active" href="#">Restaurante1</a></li> -->
                            </ul>
                        </div>
                    </li>
                    <li><a id="windowsCloser" href="#">Cerrar todas las
                            ventanas</a></li>

                    <li>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle"
                                type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Gestion
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark"
                                id="gestiones">
                                <!-- con js añadir la clase active -->
                                <li><a class="dropdown-item" href="#add-dish"
                                        data-gestion="addDish">Añadir
                                        Plato</a></li>
                                <li><a class="dropdown-item" href="#remove-dish"
                                        data-gestion="removeDish">Borrar
                                        Plato</a></li>
                                <li><a class="dropdown-item"
                                        href="#gestionar-menu"
                                        data-gestion="manageMenu">Gestionar
                                        Menus</a></li>
                                <li><a class="dropdown-item"
                                        href="#gestion-categoria"
                                        data-gestion="manageCat">Gestionar
                                        Categorias</a></li>
                                <li><a class="dropdown-item"
                                        href="#add-restaurant"
                                        data-gestion="addRest">Añadir
                                        Restaurante</a></li>
                                <li><a class="dropdown-item"
                                        href="#modify-category"
                                        data-gestion="modifyCat">Modificar
                                        Categoria</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
            <div id="userArea"
                class="my-1 col-lg-2 header-nav-utilities d-inlineflex align-items-center justify-content-lg-end">
            </div>
        </header>

        <main class="main">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb">
                    <li class="breadcrumb-item">Home</li>
                    <!-- <li class="breadcrumb-item active" aria-current="page">Library</li> -->
                </ol>
            </nav>
            <h1 class="main__ini" id="head_text">INICIO</h1>

            <div id="categories">

            </div>

            <div class="listado" id="listado">

            </div>

            <div class="form__wrapper" id="form__wrapper">

            </div>

            <div class="modal fade" id="messageModal"
                data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="messageModalTitle" aria-hidden="false">
                <div
                    class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="messageModalTitle">Modal title</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__location">
                <figure>
                    <img src="/img/icons8-marcador-100.png" alt>
                    <figcaption>Calle Mi Restaurante nº33</figcaption>
                </figure>
            </div>
            <div class="footer__mail">
                <figure>
                    <img src="img/icons8-gmail-100.png" alt>
                    <figcaption>direccion@tresestrellas.com</figcaption>
                </figure>
            </div>
            <div class="footer__tlfn">
                <figure>
                    <img src="img/icons8-teléfono-100.png" alt>
                    <figcaption>+34 945 22 33 44</figcaption>
                </figure>
            </div>

            <div class="footer__social">
                <a href="#" target="_blank" title="Facebook"><img
                        src="img/icons8-facebook-60.png" alt="Facebook"></a>
                <a href="#" target="_blank" title="Twitter"><img
                        src="img/icons8-twitter-60.png" alt="Twitter"></a>
                <a href="#" target="_blank" title="Instagram"><img
                        src="img/icons8-instagram-60.png" alt="Instagram"></a>
            </div>
        </footer>

        <script type="module" src="js/mvc/RestaurantApp.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
